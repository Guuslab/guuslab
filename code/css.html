              <!--text-->
              <h2 class="text">Accent-collor</h2>
              <h4 class="text">Specifies an accent color for user-interface controls</h4>

              <div class="thing">

                     <h3 class="text">code</h3>

              </div>

                     <span class="syntax-text"></span>
              </div>
